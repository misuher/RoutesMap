<!DOCTYPE html>
<html>
	<head>
		<title>CanaryFly map</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="./static/map.js"></script>
		<script type="text/javascript" src="./static/dropzone.js"></script>
		<script type="text/javascript" src="./static/clock.js"></script>

		<link rel="stylesheet" href="./static/index.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
	</head>

	<body>
		<aside id="sidebar">
			<div class="hora" id="hora"></div>
			<div class="lpa-stops" id="lpa-stops">
				<span>Intervalos de aeronaves en LPA:</span>
				{{ .Prueba }}
			</div>
			<form action="http://localhost:4000/daily" class="dropzone" id="dropzoneid"></form>
		</aside>
		<div id="map-wrap">
			<div id="map-canvas"></div>
		</div>
		<script async defer
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCwVyIFrmj_KuIBOc05A3xwJyfSH35nagY&callback=initMap">
		</script>
	</body>

</html>
